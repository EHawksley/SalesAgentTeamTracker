<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0;
        }

        .tracker {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .tracker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .tracker-item span {
            font-size: 18px;
            flex: 1;
            text-align: left;
        }

        input[type="text"],
        select {
            width: 100%;
            max-width: 200px;
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tracker">
        <div class="button-container">
            <button onclick="window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vRjVGNrhTe1rBZSwSJlG-rrM0FDTtwSZ6Ra89hsRFW8V-CjPHQtLafUBByQYFlO9z6z_POQHS7VrJ-f/pubhtml', '_blank')">Go to Dashboard</button>
        </div>

        <button class="reset-button" onclick="resetData()">Zero Everything Out</button>

        <div class="tracker-item">
            <span>Select Name</span>
            <select id="name" onchange="saveData()">
                <option value="" selected disabled>Select a Name</option>
                <option value="Kody & Tori">Kody & Tori</option>
                <option value="Evan">Evan</option>
                <option value="Derek">Derek</option>
                <option value="Paul">Paul</option>
                <option value="Katie">Katie</option>
                <option value="Zac">Zac</option>
                <option value="Natalie">Natalie</option>
            </select>
        </div>

        <div class="tracker-item">
            <span>Calls</span>
            <div class="controls">
                <button class="arrow up" onclick="increment('calls', this)">▲</button>
                <span id="calls">0</span>
                <button class="arrow down" onclick="decrement('calls', this)">▼</button>
            </div>
        </div>

        <div class="tracker-item">
            <span>Contacts</span>
            <div class="controls">
                <button class="arrow up" onclick="increment('contacts', this)">▲</button>
                <span id="contacts">0</span>
                <button class="arrow down" onclick="decrement('contacts', this)">▼</button>
            </div>
        </div>

        <!-- Add other tracker items here -->

        <div class="submit-container">
            <button onclick="submitData()">Submit</button>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        function saveData() {
            const data = {
                calls: document.getElementById('calls').textContent,
                contacts: document.getElementById('contacts').textContent,
                name: document.getElementById('name').value
            };
            localStorage.setItem('trackerData', JSON.stringify(data));
        }

        function submitData() {
            const data = {
                name: document.getElementById('name').value,
                calls: document.getElementById('calls').textContent,
                contacts: document.getElementById('contacts').textContent,
            };

            fetch('https://script.google.com/macros/s/AKfycbwFDXlkkSfPD7etwBVfCoEpMz894v7DMS5mKMI-cmxNLYGnbfI_GWCzdSKHBjsi2u7Y/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('statusMessage').textContent = result.message;
                document.getElementById('statusMessage').style.color = 'green';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').textContent = 'Submission failed. Please try again.';
                document.getElementById('statusMessage').style.color = 'red';
            });
        }

        function resetData() {
            document.getElementById('calls').textContent = 0;
            document.getElementById('contacts').textContent = 0;
            localStorage.removeItem('trackerData');
        }
    </script>
</body>
</html>
